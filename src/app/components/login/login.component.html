<<body background="../../../assets/images/background.jpeg">
<div class="container">
  <h1 class="header1"><img src="../../../assets/images/logo.jpg"></h1>
  <div class="col-md-6 col-md-offset-3">
    <form class="form-signin" (submit)="login($event, email.value, password.value)" >
      <h1 style="color: white">Sign in</h1>
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" #email class="form-control" id="email"
               placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password class="form-control" id="password"
               placeholder="Password">
      </div>
      <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
      <!-- <button type="button" class="btn btn-lg btn-primary"><a  style="color: white" href="#" [routerLink]="['/register']">Sign Up</a></button>-->
      <a [routerLink]="['/resetpassword']">Forgot Password</a>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
</body>
